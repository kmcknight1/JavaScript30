<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Sliders</title>
</head>
<body>
  <h2>Change Yo CSS Variables W/ <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="size">Size:</label>
    <input id="size" type ="range" name ="size" min="400" max="700" value ="400" data-sizing="px">

    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="radius">Border Radius:</label>
    <input id ="radius" type="range" name="radius" min="0" max="70" value="25" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://www.tripsavvy.com/thmb/zBB4gOzklv4GuAF1X6bGHT4-Vtw=/960x0/filters:no_upscale():max_bytes(150000):strip_icc()/where-is-bali-5936c3e73df78c08abe9eb45.jpg">

  <style>

    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
      --size: 400px;
      --radius: 25px;
    }

    img {
      height: var(--size);
      border-radius: var(--radius);
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #2F4F4F;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 35px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>

    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
}

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>

</body>
</html>
